<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Early English - Login</title>
    <link rel="stylesheet" href="/style/base.css">
    <link rel="stylesheet" href="/style/login.css">
    <link rel="shortcut icon" type="imagex/png" href="/imagens/logo_baloes.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <header> 
        <div class="logo">
            <img src="/imagens/earlyenglish_semfundo.png" alt="logo early english" href="index.html">
        </div>
        <nav>
            <ul>
                <li><a class="home" href="index.html">Home</a></li>
                <li><a href="informacoes.html">Informações</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="metodologias.html">Metodologias</a></li>
                <li><a href="sobre.html">Sobre</a></li>
            </ul>
        </nav>
        <div class="botoes_cadastroelogin">
            <button id="cadastro"> <a href="cadastro.html"> CADASTRE-SE </a></button>
            <button id="login"> <a href="login.html"> LOGIN </a></button>
        </div>
    </header>

    <main> 
        <div class="inicio_log"> 
            <h1 class="login-se">LOGIN !</h1>
            <p class="possuirconta">Não possui uma conta? <a id="facacadastro" href="cadastro.html">Faça cadastro</a></p>
        </div>
        <div class="form-container_login">
            <div class="login">
                <form action="#" method="post">
                    <label for="email">Email:</label>
                    <div class="cadastrar_login">
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <label for="senha">Senha:</label>
                    <div class="cadastrar_login">
                        <input type="password" id="senha" name="senha" required>
                    </div>
                    
                    <div>
                        <button id="entrar" type="button">Entre</button>
                    </div>
                </form>
            </div>
            <div class="imagem_cadastro">
                <img src="../imagens/logo_baloes.png" alt="logo_cadastro">
            </div>
        </div>
    </main>
    <script src="scriptLogin.js"></script>
    <script src="script.js"></script>
</body>
</html>
