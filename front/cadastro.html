<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Early English - Cadastro</title>
    <link rel="stylesheet" href="/style/base.css">
    <link rel="stylesheet" href="/style/cadastro.css">
    <link rel="shortcut icon" href="/imagens/logo_baloes.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <header> 
        <div class="logo">
            <img src="../imagens/earlyenglish_semfundo.png" alt="logo early english" href="index.html">
        </div>
        <nav>
            <ul>
                <li><a class="home" href="index.html">Home</a></li>
                <li><a href="informacoes.html">Informações</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="metodologias.html">Metodologias</a></li>
                <li><a href="sobre.html">Sobre</a></li>
            </ul>
        </nav>
        <div class="botoes_cadastroelogin">
            <button id="cadastro"> <a href="cadastro.html"> CADASTRE-SE </a></button>
            <button id="login"> <a href="login.html"> LOGIN </a></button>
        </div>
    </header>
    <main> 
        <div class="container">
            <div class="form-container">
                <div>
                    <form action="#" method="post">
                        <label for="name">Nome Completo:</label>
                        <div class="cadastrar">
                            <input type="text" id="name" name="nome" required>
                        </div>

                        <label for="email">Email:</label>
                        <div class="cadastrar">
                            <input type="email" id="email" name="email" required>
                        </div>

                        <label for="sexo">Sexo:</label>
                        <div class="cadastrar">
                            <select id="sexo" name="sexo" required>
                                <option value="masculino">Masculino</option>
                                <option value="feminino">Feminino</option>
                            </select>
                        </div>

                        <label for="senha">Senha:</label>
                        <div class="cadastrar">
                            <input type="password" id="senha" name="senha" required>
                        </div>

                        <label for="senha">Confirme sua senha:</label>
                        <div class="cadastrar">
                            <input type="password" id="senha" name="senha" required>
                        </div>

                        <div>
                        <button type="button" id="cadastre">Cadastre - se</button>
                        </div>
                    </form>
                <p class="possuirconta">Já possui uma conta? <a id="facalogin" href="login.html">Faça login</a></p>
                </div>
                <div class="imagem_cadastro">
                    <img src="../imagens/logo_baloes.png" alt="logo_cadastro">
                </div>
            </div>
        </div>
    </main>
    <script src="scriptCadastro.js"></script>
</body>
</html>
